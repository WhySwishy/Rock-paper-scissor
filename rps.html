<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
   <h1 class = heading id = main>This is Rock, Paper and Scissor</h1>
      <h2 class = heading> Scores</h2>


<div class = scorenames>
    <h3 id = your>You</h3>
     <h3 id = computer>Computer</h3>
</div>      

<div class = scoreboard>
    <div class= box>
       <h1 class = scores id = playerscore>0</h1>
    </div>

    <div class= box>
        <h1 class = scores id = computerscore>0</h1>
    </div>

</div>

    <div class = heading>
       <h5 id = RoundResults>The game will have 5 rounds!</h5>
          <p id = round><b>Round 1</b></p>
    </div>   

    <div class = buttons>
        <h3>Choose your choice</h3>
         <button id  = btn1>Rock</button>
          <button id = btn2>Paper</button>
           <button id = btn3>Scissor</button>
    </div>
    
      
    <script src="rps.js"></script>
</body>
</html>
